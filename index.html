<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #output { border: 1px solid #ddd; padding: 10px; border-radius: 5px; background: #f9f9f9; }
    </style>
</head>
<body>
    <div id="output"></div>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            let mdText = urlParams.get('text') || '无内容';
            document.getElementById("output").innerHTML = marked.parse(decodeURIComponent(mdText));
        };
    </script>
</body>
</html>
